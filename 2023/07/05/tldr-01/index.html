tldr-pages project.</p>
<h3 id="How-to-install-tldr"><a href="#How-to-install-tldr" class="headerlink" title="How to install tldr?"></a>How to install tldr?</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ npm install -g tldr</span><br></pre></td></tr></table></figure>

<h3 id="How-to-use-tldr"><a href="#How-to-use-tldr" class="headerlink" title="How to use tldr?"></a>How to use tldr?</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">$ tldr tldr</span><br><span class="line">  tldr</span><br><span class="line"></span><br><span class="line">  Display simple <span class="built_in">help</span> pages <span class="keyword">for</span> command-line tools from the tldr-pages project.</span><br><span class="line">  More information: https://tldr.sh.</span><br><span class="line"></span><br><span class="line">  - Print the tldr page <span class="keyword">for</span> a specific <span class="built_in">command</span> (hint: this is how you got here!):</span><br><span class="line">    tldr <span class="built_in">command</span></span><br><span class="line"></span><br><span class="line">  - Print the tldr page <span class="keyword">for</span> a specific subcommand:</span><br><span class="line">    tldr command-subcommand</span><br><span class="line"></span><br><span class="line">  - Print the tldr page <span class="keyword">for</span> a <span class="built_in">command</span> <span class="keyword">for</span> a specific [p]latform:</span><br><span class="line">    tldr -p android|linux|osx|sunos|windows <span class="built_in">command</span></span><br><span class="line"></span><br><span class="line">  - [u]pdate the <span class="built_in">local</span> cache of tldr pages:</span><br><span class="line">    tldr -u</span><br></pre></td></tr></table></figure>


<p>More information: <a target="_blank" rel="noopener" href="https://tldr.sh/">tldr</a></p>
