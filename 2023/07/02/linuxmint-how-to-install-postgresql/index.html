span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ sudo apt update -y</span><br></pre></td></tr></table></figure>


<h3 id="Step-2-安裝"><a href="#Step-2-安裝" class="headerlink" title="Step 2: 安裝"></a>Step 2: 安裝</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ sudo apt install postgresql postgresql-contrib</span><br></pre></td></tr></table></figure>

<h3 id="Step-3-確認"><a href="#Step-3-確認" class="headerlink" title="Step 3: 確認"></a>Step 3: 確認</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ sudo systemctl status postgresql</span><br></pre></td></tr></table></figure>
