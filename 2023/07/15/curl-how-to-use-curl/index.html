span class="line">$ curl http://localhost:8000</span><br></pre></td></tr></table></figure>

<h3 id="下載檔案"><a href="#下載檔案" class="headerlink" title="下載檔案"></a>下載檔案</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ curl http://localhost:8000/file1 --output file1</span><br></pre></td></tr></table></figure>

<p>或者</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">curl -O http://localhost:8000/file1</span><br></pre></td></tr></table></figure>

<h3 id="發送post請求"><a href="#發送post請求" class="headerlink" title="發送post請求"></a>發送post請求</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">curl -X POST http://localhost:8000</span><br></pre></td></tr></table></figure>

<h3 id="header指定content-type為json"><a href="#header指定content-type為json" class="headerlink" title="header指定content-type為json"></a>header指定content-type為json</h3><p>使用參數 <code>-H</code></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">curl -X POST -H <span class="string">&quot;Content-Type: application/json&quot;</span> <span class="string">&quot;http://localhost:8000&quot;</span></span><br></pre></td></tr></table></figure>

<h3 id="header指定content-type為json-並指定json內容"><a href="#header指定content-type為json-並指定json內容" class="headerlink" title="header指定content-type為json, 並指定json內容"></a>header指定content-type為json, 並指定json內容</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">curl -X POST -H <span class="string">&quot;Content-Type: application/json&quot;</span> <span class="string">&quot;http://localhost:8000&quot;</span> -d <span class="string">&#x27;&#123;&quot;key1&quot;:&quot;value1&quot;, &quot;key2&quot;:&quot;value2&quot;&#125;&#x27;</span></span><br></pre></td></tr></table></figure>

<p>例子:</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">curl -X POST -H <span class="string">&quot;Content-Type: application/json&quot;</span> <span class="string">&quot;http://localhost:8000&quot;</span> -d <span class="string">&#x27;&#123;&quot;name&quot;:&quot;張三&quot;, &quot;age&quot;:&quot;25&quot;&#125;&#x27;</span></span><br></pre></td></tr></table></figure>
